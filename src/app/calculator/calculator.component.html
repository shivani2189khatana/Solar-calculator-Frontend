<div class="container">
  <h2 class="calculator-title">Solar Calculator</h2>
  <div class="form-group">
    <label for="bill" class="input-label">Average Monthly Electricity Bill (Rs.):</label>
    <input type="number" id="bill" [(ngModel)]="bill" class="form-control input-field">
  </div>
  <div class="form-group">
    <label for="area" class="input-label">Rooftop Area Available (m2):</label>
    <input type="number" id="area" [(ngModel)]="area" class="form-control input-field">
  </div>
  <div class="form-group">
    <label for="phoneNumber" class="input-label">Mobile Number:</label>
    <input type="number" id="phoneNumber" [(ngModel)]="phoneNumber" class="form-control input-field" maxlength="10" (input)="onPhoneNumberInput($event)">
  </div>
  <button class="btn btn-primary calculate-btn" (click)="calculate()">Calculate</button>
</div>

<div class="result">
  <h3 class="result-title">Results:</h3>
  <p class="result-text">Number of Panels Needed: {{ panels }}</p>
  <p class="result-text">Required Area for Rooftop Solar (m2): {{ requiredArea }}</p>
  <p class="result-text">Capital Needed (Rs.): {{ capital }}</p>
  <p class="result-text">Breakeven Years: {{ breakevenYears }}</p>
  <p class="result-text">Next 25 Years Earnings after Solar (Rs.): {{ earnings }}</p>
</div>
